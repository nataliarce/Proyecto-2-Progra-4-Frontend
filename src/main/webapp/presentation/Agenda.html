<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <link href='../fullcalendar/main.css' rel='stylesheet' />
    <script src='../fullcalendar/main.js'></script>
    <script src="../js/agenda.js"></script>
  </head>
  <body>
<!-- add calander in this div -->
        <br>
        <br>
        <div class="container">
          <h1>Agenda de citas</h1>
          <div class="d-flex align-items-center justify-content-center pb-4">
          <a href="ViewPacientes.html"><button type="button" class="btn btn-outline-dark btn-rounded float-start" data-mdb-ripple-color="dark">Pacientes</button></a>
          </div>
          <div id='calendar'></div>
        </div>

        <div class="modal fade" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Agendar cita</h4>
              </div>
              <div id="cuerpoDeModal" class="modal-body">
                <form name="save-event" method="post">
                  <div class="form-group">
                    <label>Motivo de la cita</label>
                    <input type="text" name="motivo" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Hora de la cita</label>
                    <input type="text" name="evtStart" class="form-control col-xs-3" />
                  </div>
                  <div class="form-group">
                    <label>Final de la cita</label>
                    <input type="text" name="evtEnd" class="form-control col-xs-3" />
                  </div>                
                  <div class="form-group">
                    <select name="paciente" id="paciente" class="form-control selectpicker">
                      <option value="">Seleccione un paciente</option>
                  </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <div class="modal fade" id="atenderCita" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario" >
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Atender Cita</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="signos">Signos</label>
                          <input type="text" class="form-control" name="signos" id="signos" placeholder="signos">
                        </div>
                        <div class="form-group">
                          <label for="diagnosticos">Diagnosticos</label>
                          <input type="text" class="form-control" name="diagnosticos" id="diagnosticos" placeholder="diagnosticos">
                        </div>
                        <div class="form-group">
                          <label for="prescripciones">Prescripciones</label>
                          <input type="text" class="form-control" name="prescripciones" id="prescripciones" placeholder="prescripciones">
                        </div>
                    </div>                        
                    </form>                                             
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                            <input type="button" id="borrar" class="btn btn-primary btn-lg btn-block" value="Borrar Cita/No Atender">
                        </div>
                    </div>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>
  </body>
</html>
