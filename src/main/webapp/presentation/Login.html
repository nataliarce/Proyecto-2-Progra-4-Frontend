<!doctype html>
<html>
    <head>
        
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/login.js"> </script>  
    <title>Login</title>
    </head>
    <body>
        <section class="h-100 gradient-form" style="background-color: #eee;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="card-body p-md-5 mx-md-4">

                        <div class="text-center">
                          <img src="https://o7services.com/wp-content/uploads/2021/01/Doctor-Appointment.jpg"
                            style="width: 185px;" alt="logo" class="img-fluid rounded-circle">
                          <h4 class="mt-1 mb-5 pb-1">Electronic Medical</h4>
                        </div>

                        <form method="post" id="loginForm">
                          <p>Please login to your account</p>

                          <div class="form-outline mb-4">
                            <input type="text" id="idDoctorFld" class="form-control"
                              placeholder="Id" />
                            <label class="form-label" for="idDoctorFld">Usuario</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" id="contrasenaFld" class="form-control" />
                            <label class="form-label" for="contrasenaFld">Contrase√±a</label>
                          </div>
                          
                              <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4 d-inline"><br>
                                <button type="button" class="btn btn-primary" id="login">Login<span class="glyphicon glyphicon-send"></span></button>

                                </div>
                              </div>
                          </form>
                          
                          <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">Don't have an account?</p>
                            <button type="button" id="registrar" class="btn btn-outline-danger">Create new</button>
                          </div>

                        

                      </div>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-color: #6EBDB6;">
                      <div class="text-white px-3 py-4 p-md-5 mx-md-4" >
                        <h4 class="mb-4">We are more than just a company</h4>
                        <p class="small mb-0">We are your partner at your practice. Our electronic medical record (EMR)
                                                system allows you to give you clients the quality of service they deserve.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    
  </body>
</html>
