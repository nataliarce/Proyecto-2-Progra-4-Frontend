<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/atenderCitas.js"> </script>  
    <title>Atender Citas</title>
    </head>
    <body>
    <div class="container center" id="add-modal">

      <form class="well form-horizontal" method="post" id="registroForm" onsubmit="return false">
        <fieldset>

          <!-- Form Name -->
          
            <center>
              <h2><b>Atender Cita</b></h2>
            </center>
          <br>
          <a href="Login.html"><button type="button" class="btn btn-outline-dark btn-rounded float-start" data-mdb-ripple-color="dark">Regresar</button></a>
          <center>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-4 control-label">Contraseña</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="contrasena" placeholder="Contraseña" id="contrasena" class="form-control" type="password">
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label class="col-md-4 control-label">Nombre</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="nombre" placeholder="Nombre"  id="nombre" class="form-control" type="text">
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Frecuencia de las citas</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="frecuencia" placeholder="Frecuencia" id="frecuencia" class="form-control" type="number">
                  </div>
                </div>
              </div>

              <!-- Button -->
              <div style="display:inline-block ">


         
              </div>
              </center>
            </fieldset>
          </form>
        <center>
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4 d-inline"><br>
            <button class="btn btn-primary" id="registrar">Registrar<span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>
        </center>
            <div id="errorDiv" style="width:70%; margin: auto;"></div>
        </div>
    </body>
</html>
