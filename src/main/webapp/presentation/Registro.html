<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/registro.js"> </script> 
    <!-- comment -->
    <div class="container center" id="add-modal">

      <form class="well form-horizontal" method="post" id="registroForm" onsubmit="return false">
        <fieldset>

          <!-- Form Name -->
          
            <center>
              <h2><b>Registro</b></h2>
            </center>
          <br>
          <a href="Login.html"><button type="button" class="btn btn-outline-dark btn-rounded float-start" data-mdb-ripple-color="dark">Regresar</button></a>
          <center>
          <!-- Text input-->
  
              <div class="form-group">
                <label class="col-md-4 control-label">Id</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="idDoctor" placeholder="Id" id="idDoctor" class="form-control" type="text">
                  </div>
                </div>
              </div>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-4 control-label">Contraseña</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="contrasena" placeholder="Contraseña" id="contrasena" class="form-control" type="password">
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label class="col-md-4 control-label">Nombre</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="nombre" placeholder="Nombre"  id="nombre" class="form-control" type="text">
                  </div>
                </div>
              </div>

              <!-- Text input-->


              <div class="form-group">
                <label class="col-md-4 control-label">Especialidad</label>
                <div class="col-md-4 selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select name="especialidad" id="especialidad" class="form-control selectpicker">
                        <option value="">Seleccione su especialidad</option>
                        <option>Dermatologia</option>
                        <option>Cirugia</option>
                        <option>Cardiologia</option>
                        <option>Neurologia</option>
                        <option>Ortopedia</option>
                        <option>Otorrinolaringologia</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Text input-->

              <div class="form-group">
                <label class="col-md-4 control-label">Tarifa</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="costoConsulta" placeholder="" id="costoConsulta" class="form-control" type="number">
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Localidad</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <select name="localidad" id="localidad" class="form-control selectpicker">
                        <option value="">Seleccione su localidad</option>
                        <option>San Jose</option>
                        <option>Alajuela</option>
                        <option>Cartago</option>
                        <option>Heredia</option>
                        <option>Guanacaste</option>
                        <option>Puntarenas</option>
                        <option>Limon</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">Frecuencia de las citas</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="frecuencia" placeholder="Frecuencia" id="frecuencia" class="form-control" type="number">
                  </div>
                </div>
              </div>
              
                <div class="form-group">
                <label class="col-md-4 control-label">Reseña/Presentacion</label>
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="presentacionDoctor" placeholder="presentacion" id="presentacionDoctor" class="form-control" type="text">
                  </div>
                </div>
              </div>

              <!-- Button -->
              <div style="display:inline-block ">


                 <!-- Button --> 


            <!-- popup -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Schedule</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                        <div class="modal-body">
                          <div id="div-login-msg">
                                  <span id="text-login-msg">Doctor Schedule</span>
                          </div>
                          <hr>
                          <div class="container">
                            <div id="schedule-row" class="row d-flex p-2 justify-content-center">  
                          </div>                   
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="Save">Save changes</button>
                        </div>  
                    </div>
                  </div>
                </div>
              </div>
              </center>
            </fieldset>
          </form>
        <form>
            <div class="form-group" style="margin-left: 10px; margin-right: 10px;">
              <label for="imagen">Imagen</label>
              <input type="file" accept="image/*" class="form-control" name="imagen" id="imagen" placeholder="Imagen">
            </div>
        </form> 
        <center>
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4 d-inline"><br>
            <button class="btn btn-primary" id="registrar">Registrar<span class="glyphicon glyphicon-send"></span></button>
            <button type="button" class="btn btn-primary" id="horario" data-toggle="modal" data-target="#exampleModal">Horario</button>
            </div>
          </div>
        </center>
            <div id="errorDiv" style="width:70%; margin: auto;"></div>
        </div>
  </body>
</html>
