<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Examenes</title>
       
          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <link href='../style.css' rel='stylesheet' />
        <script src="../js/menu.js"></script>
        <script src="../js/examenes.js"> </script>        
        
</head>
<body>
    <div class="col-md-1 menucontainer" id="menucontainer">
        
    </div>
<div class="container"  style="width:80% " >
    <!-- List -->
    <div>
    <a href="ViewPacientes.html"><button type="button" class="btn btn-outline-dark btn-rounded float-start" data-mdb-ripple-color="dark">Regresar</button></a>
    </div>
    <div class="card bg-light">
        <h4 class="card-title mt-3 text-center">Examenes del paciente</h4>    
        <div class="card-body mx-auto w-75" id="buscarDiv" >
           <form>                
                <div class="form-group row">                      
                    <div class="input-group col-md-8" >                                
                        <button type="button" class="btn btn-primary ml-3" id="crear">+ Nuevo examen</button>
                    </div>
                </div>
                <div id="errorDiv" style="width:30%; margin: auto;"></div>
            </form>

            <div class="table-responsive " style="max-height: 200px; overflow: auto">
                <table class="table table-striped table-hover">
                    <thead><tr><th scope="col">Documento PDF</th><th scope="col">Descripción</th><th scope="col">Fecha</th></tr></thead>
                    <tbody id="listado">
                    </tbody>
                </table>
            </div>
        <div id="downloadPDF">
        </div>    
        </div>
    </div>
</div> 
    <!-- Add modal add examenes-->
    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 600px">
                <div class="modal-content">
                    <div class="modal-header" >
                       
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Agregar Examen</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="descripcion">Descripción</label>
                          <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion">
                        </div>
                        <div class="form-group">
                          <label for="fecha">Fecha</label>
                          <input type="text" class="form-control" name="fecha" id="fecha" placeholder="Fecha">
                        </div>
                        <div class="form-group">
                          <label for="idCita">Cita</label>
                          <input type="text" class="form-control" name="idCita" id="idCita" placeholder="Nª Cita">
                        </div> 
                    </div>
                    </form>
                    <form>
                        <div class="form-group" style="margin-left: 10px; margin-right: 10px;">
                          <label for="pdf">Documento PDF</label>
                          <input type="file" accept="pdf/*" class="form-control" name="docPDF" id="docPDF" placeholder="PDF">
                        </div>
                    </form>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                        </div>
                    </div>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>
    </div>
</body>
</html>
