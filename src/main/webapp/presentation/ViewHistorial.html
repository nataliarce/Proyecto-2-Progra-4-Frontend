<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Historial</title>
       
          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <link href='../style.css' rel='stylesheet' />
        <script src="../js/menu.js"></script>
        <script src="../js/historial.js"> </script>        
        
</head>
<body>
    <div class="col-md-1 menucontainer" id="menucontainer">
        
    </div>
<div class="container" style="width:80% " >
    
    <!-- List -->
    <div>
    <a href="ViewPacientes.html"><button type="button" class="btn btn-outline-dark btn-rounded float-start" data-mdb-ripple-color="dark">Regresar</button></a>
    </div>
    <div class="card bg-light">
        <h4 class="card-title mt-3 text-center">Historial del paciente</h4>    
        <div class="card-body mx-auto w-75" id="buscarDiv" >
           

            <div class="table-responsive " style="max-height: 200px; overflow: auto">
                <table class="table table-striped table-hover">
                    <thead><tr><th scope="col">Paciente</th><th scope="col">Doctor</th><th scope="col">Cita</th><th scope="col">motivo</th><th scope="col">Estado</th></tr></thead>
                    <tbody id="listado">
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div> 
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario" >
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Atender Cita</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="signos">Signos</label>
                          <input type="text" class="form-control" name="signos" id="signos" placeholder="signos">
                        </div>
                        <div class="form-group">
                          <label for="diagnosticos">Diagnosticos</label>
                          <input type="text" class="form-control" name="diagnosticos" id="diagnosticos" placeholder="diagnosticos">
                        </div>
                        <div class="form-group">
                          <label for="prescripciones">Prescripciones</label>
                          <input type="text" class="form-control" name="prescripciones" id="prescripciones" placeholder="prescripciones">
                        </div>
                    </div>                        
                    </form>                                             
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                        </div>
                    </div>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>
</body>
</html>
