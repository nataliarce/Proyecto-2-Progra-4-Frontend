<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../js/administrador.js"> </script>  
        <title>Administrador</title>
    </head>
    <body>
        <br>
        <br>  
        
      <button type="button" name = "regresar" id="regresar" class="btn btn-outline-dark btn-rounded float-start" data-mdb-ripple-color="dark" >Log Out</button>

    <center> Doctores ya aprobados</center>
        <div class="container " style="max-height: 200px; overflow: auto">
        <table class="table table-striped table-hover">
            <thead><tr><th scope="col">Id</th><th scope="col">Nombre</th><th scope="col">Estado Doctor</th></tr></thead>
            <tbody id="listadoAprobado">
            </tbody>
        </table>
        </div>   
    <center> Doctores sin aprobar</center>
        <div class="container " style="max-height: 200px; overflow: auto">
            <table class="table table-striped table-hover">
                <thead><tr><th scope="col">Id</th><th scope="col">Nombre</th><th scope="col">Estado Doctor</th></tr></thead>
                <tbody id="listadoSinAprobar">
                </tbody>
            </table>
        </div>
            
            
    <!-- Add modal -->
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario" >
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Cambiar estado</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="idDoctor">idDoctor</label>
                          <input type="text" class="form-control" name="idDoctor" id="idDoctor" placeholder="idDoctor">
                        </div>
                        <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                      <div class="form-group">
                        <label for="estadoDoctor">Estado Doctor</label>
                        <div class="col-md-4 selectContainer">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="estadoDoctor" id="estadoDoctor" class="form-control selectpicker">
                                <option value="0">Pendiente</option>
                                <option value="1">Aprobado</option>
                            </select>
                          </div>
                        </div>
                      </div>
                        </div>                       
                    </form>                         
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                        </div>
                    </div>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>    
    </body>
</html>
